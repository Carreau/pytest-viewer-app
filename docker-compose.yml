version: "3.9"

services:
  viewer_app_server:
    container_name: "viewer_app_server"
    depends_on: 
      - viewer_app_db
    restart: always
    build: .
    env_file:
      - .env
    ports:
      - "1234:1234"

  viewer_app_db:
    container_name: "viewer_app_db"
    image: postgres:15.2
    volumes:
      - ./.postgres-data:/var/lib/postgresql/data
    restart: always
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
