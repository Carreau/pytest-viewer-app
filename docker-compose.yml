version: 3 

services:
  viewer_app_server:
    container_name: "viewer_app_server"
    restart: always
    build: .
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=viewer_app_db
      - POSTGRES_PORT=5432
    ports:
      - "1234:1234"
    networks:
      - net

  viewer_app_db:
    container_name: "viewer_app_db"
    image: postgres:15.2
    volumes:
      - ./.postgres-data:/var/lib/postgresql/data
    restart: always
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - net

networks:
  net:
